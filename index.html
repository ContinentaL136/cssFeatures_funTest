<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maxim Zharkih Travel blog</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__item landing-page-container">
            <div class="content-wrapper">

                <header class="header">

                    <div class="menu-icon header__item">
                        <span class="menu-icon__line"></span>
                    </div>

                    <h1 class="heading header__item">Interstellar</h1>

                    <ul class="social-container header__item">
                        <li class="social__icon social__icon--fb">
                            <img src="img/facebook.png" alt="facebook">
                        </li>
                        <li class="social__icon social__icon--tel">
                            <img src="img/telegram.png" alt="telegram">
                        </li>
                        <li class="social__icon social__icon--ins">
                            <img src="img/instagram.png" alt="instagram">
                        </li>
                    </ul>
                </header>

                <p class="coords">N 49 16' 35.173"  /  W 0 42' 11.30"</p>

                <div class="ellipse-container">
                    <h2 class="greeting">
                        Explore
                    </h2>

                    <div class="ellipse ellipse__outer--thin">
                        <div class="ellipse ellipse__orbit"></div>
                    </div>

                    <div class="ellipse ellipse__outer--thick"></div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
